{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}


<div class="container">
  <h2>Sign up</h2>
  
   
  <form method="post" action="{% url 'controller:procurement:ordercreate' %}" enctype='multipart/form-data' >
  <div class="auth">
    {% csrf_token %}
    {{o_form|crispy}}
  </div>

  

    
  <button type="submit" class="btn btn-primary">Create</button>
      
  </form>

</div>



{% endblock %}
