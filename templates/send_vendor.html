{% extends 'base.html' %}
{% block title %}{{user}} (Vendors Mailing){% endblock %}
{% load crispy_forms_tags %} 
{% block content %}
    {% if messages %}
    <div class="messages" id="message">
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}




<div class="container">
  <h2>What is your need from Vendor</h2>
  
   
  <form method="post" action="{% url 'controller:procurement:mail' %}" >
  <div class="auth">
    {% csrf_token %}
    {{form|crispy}}
  </div>

  

    
  <button type="submit" class="btn btn-primary">Create</button>
      
  </form>

</div>



{% endblock %}
