{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block title %}{{user}} (Order Status Create){% endblock %}
{% block content %}



{% if messages %}
<div class="messages" id="message">
    {% for message in messages %}
    <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}


<div class="container">
  <h2>Order Status Form</h2>
  
   
  <form method="post" action="{% url 'controller:procurement:orderstatus' %}" enctype='multipart/form-data' >
  <div class="auth">
    {% csrf_token %}
    {{o_form|crispy}}
  </div>

  

    
  <button type="submit" class="btn btn-primary">Create</button>
      
  </form>

</div>



{% endblock %}
