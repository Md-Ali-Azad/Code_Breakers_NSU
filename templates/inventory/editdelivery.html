{% extends 'base.html' %}
{% block title %}{{user}} (Update Delivery){% endblock %}
{% load crispy_forms_tags %} 
{% block content %}
{% if messages %}
    <div class="messages" id="message">
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<div class="container">
  <h2>Update Delivery</h2>
  
   
  <form method="post">
  <div class="auth">
    {% csrf_token %}
    {{form|crispy}}
  </div>

  

    
  <button type="submit" class="btn btn-primary">Update</button>
      
  </form>

</div>



{% endblock %}
