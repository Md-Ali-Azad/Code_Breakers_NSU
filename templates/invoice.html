<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style type="text/css">
      

.container-fluid {
  margin-top: 10px;
}

.navbar {
  background-color: #16A085;
}

.avatar {
  width: 200px;
  margin-right: 1em;
}

.card {
  background-color: #EBEDEF;
  margin-top: 1em;
}

.btn {
  margin-top: 0.3em;
}

.table > tbody > tr > .thick-line {
    border-top: 2px solid;
}

.btn-group.special {
  display: flex;
}

.special .btn {
  flex: 1
}

@media print{
  .no-print {
    display: None;
  }
}


    </style>

    
<title>Customer Invoice</title>
  </head>
  <body>
 


<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <div class="col-md-12">
        <h3 class=""><strong>Customer Invoice</strong></h3>
 
        <div class="row">
          <div class="col-6">
            <address>
              <br>
            <strong>Customer Name : 
              {{ customer.name }}</strong><br>
              <strong>Customer Mobile No : +8801627688723</strong>

            </address>
          </div>
          <div class="col-6 text-right">
            {% if customer.photo %}
              <img class="avatar float-right img-thumbnail img-fluid" src="{{ customer.photo.url }}" style="width: 200px; margin-right: 1em;"/>
            {% endif %}
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <strong>Purchase Summary</strong>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-condensed">
                <thead>
                  <tr>

                    <td ><strong>Product</strong></td>
                    <td ><strong> Price</strong></td>
                    <td>Purchase</td>
                  </tr>
                </thead>
                <tbody>
                  
                    <tr>
                      <td>{{ product.Product_Name }}</td>
                      <td >{{product.Product_price}}</td>
                      <td>
                        <a href="{%url 'controller:pos:orderaccepted' product.id %}" class="button button" width="50%" align="left">Yes</a>
                        <a href="{%url 'controller:pos:sellershow' %}" class="button button" width="50%" align="left">No</a>
                      </td>
                    </tr>
                    
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    </div>
  </body>
</html>
